<!DOCTYPE html>
<!-- LOOPS
secuencia de codigo que se repite una y otra vez segun una condicion -->
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

      // inicializando la variable
      var counter = 0;
      while (counter <=5) {
        alert("WHILE LOOP: " + counter);
        // es igual a counter = counter + 1;
        counter++;
      }

      var i = 0;
      do {
      alert("DO WHILE LOOP: " + i );
      i++;
      } while(i < 5);


      for(var i = 0; i < 5; i++) {
      alert("FOR LOOP: " + i);
      }


    </script>
  </body>
</html>
