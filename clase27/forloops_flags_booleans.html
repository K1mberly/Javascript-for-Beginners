<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var bestCities = ["San Antonio", "Phoenix", "Nashville", "Dallas", "Austin"];
      var userInput = prompt("What is your city");
      var matchFound = false;

      for (var i = 0; i <= bestCities.length; i++) {
        if (userInput == bestCities[i]) {
          matchFound = true;
          alert("I FOUND YOUR CITY");
        }else {
          alert("YOUR CITY WAS NOT FOUND");
          //se usa el break para salir del loop
          break;
        }
      }
    </script>
  </body>
</html>
